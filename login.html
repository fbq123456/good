<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <!-- 页面log -->
        <div>
            <img src="/assets/images/logo.png" alt="">
        </div>
        <!-- 登录框 -->
        <div class="box">
            <div class="img"></div>
            <form class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item aa">
                    <i class="layui-icon layui-icon-username zi"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input ba" id="user_name">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item aa">
                    <i class="layui-icon layui-icon-password zi"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input ba">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal " lay-submit>登录</button>
                </div>
                <!-- 注册账号 -->
                <div class="layui-form-item add">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的表单 -->
        <div class="box-zhu box">
            <div class="img"></div>
            <form class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item aa">
                    <i class="layui-icon layui-icon-username zi"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input ba">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item aa">
                    <i class="layui-icon layui-icon-password zi"></i>
                    <input type="password" name="upassword" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input ba">
                </div>
                <div class="layui-form-item aa">
                    <i class="layui-icon layui-icon-password zi"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input ba">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button type="button" class="layui-btn  layui-btn-fluid layui-btn-normal " lay-submit>注册</button>
                </div>
                <!-- 注册账号 -->
                <div class="layui-form-item add">
                    <a href="javascript:;" id="link_age">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
</body>

</html>
